<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gallery</title>
    <link rel="favicon" type="img/webp" href="./assets/bg2.svg">
    <script src="./theme.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

    <script>
        const galleryImages = [
            { src: '../assets/gallery/aunty.webp', alt: 'Aunty', title: 'Aunty' },
            { src: '../assets/gallery/boy1.webp', alt: 'Boy', title: 'Boy' },
            { src: '../assets/gallery/girl2.webp', alt: 'Girl', title: 'Girl' },
            { src: '../assets/gallery/team1.webp', alt: 'Team', title: 'Team' },
            { src: '../assets/gallery/logo.webp', alt: 'Logo', title: 'Logo' },
            { src: '../assets/gallery/class.webp', alt: 'Class', title: 'Class' }
        ];

        function renderGallery() {
            const galleryContainer = document.getElementById('gallery');
            galleryImages.forEach(image => {
                const imgItem = document.createElement('div');
                imgItem.className = 'col-lg-3 col-md-6 col-sm-6';
                imgItem.innerHTML = `<a href="${image.src}" data-lightbox="photos">
                                        <img src="${image.src}" class="img-fluid galimg" title="${image.title}" alt="${image.alt}">
                                     </a>`;
                galleryContainer.appendChild(imgItem);
            });
        }

        window.onload = renderGallery;
    </script>
    <style>
        body {
            height: 100%;
            width: 100vw;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        #gallery {
            width: 95%;
            backdrop-filter: brightness(0.9);
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .galimg {
            width: 100%;
            aspect-ratio: 1/1;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 4px;
        }

        a:hover .galimg {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .lb-image {
            width: clamp(280px, 90vw, 500px) !important;
            aspect-ratio: 1/1;
            height: clamp(280px, 90vw, 500px) !important;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; padding: 0px;">Our Gallery</h1>
    <div id="gallery" class="row my-5"></div>
</body>

</html>
