<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="../index.css"> -->
    <title>Photo gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script>
        function getimg(user,video){
            document.getElementById("userprofileimg").src = "../assets/users/"+user+".webp";
            
            document.getElementById("introvideo").src = "../assets/"+video+".mp4";
        }
    </script>
    <style>
     img, video {
        width: 40%;
     }
     .row{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
     }
     
    </style>
</head>
<body>
    <div class="container-fluid">
      <table class="table table-striped  table-dark table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td onclick="getimg(`janedoe`,`intro`)">Jane Doe</td>
            <td>Angular Developer</td>
        </tr>
        <tr>
            <td onclick="getimg(`janesmith`,`intro`)">JJane Smith</td>
            <td>eact Developer</td>
        </tr>
        <tr>
            <td onclick="getimg(`turing`,`intro`)">Alan Turing</td>
            <td>easercher</td>
        </tr>
      </table>
      <div class="row">
        <img id="userprofileimg"  rounded mx-auto d-block class="img-fluid" src="../assets/users/default.webp" alt="image">
        <video controls src="" id="introvideo">select a user</video>
      </div>
    </div>
</body>
</html>
