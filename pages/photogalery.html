<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="../index.css"> -->
    <title>Photo gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script>
        function getimg(user,video){
            document.getElementById("userprofileimg").src = "../assets/users/"+user+".webp";
            
            document.getElementById("introvideo").src = "../assets/"+video+".mp4";
        }
    </script>
    <style>
     img, video {
        width: 40%;
     }
     .row{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
     }
     
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped table-dark table-bordered table-hover w-100">
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                    </tr>
                    <tr>
                        <td onclick="getimg('janedoe','intro')">Jane Doe</td>
                        <td>Angular Developer</td>
                    </tr>
                    <tr>
                        <td onclick="getimg('janesmith','intro')">Jane Smith</td>
                        <td>React Developer</td>
                    </tr>
                    <tr>
                        <td onclick="getimg('turing','intro')">Alan Turing</td>
                        <td>Researcher</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <img id="userprofileimg" class="img-fluid rounded" src="../assets/users/default.webp" alt="image">
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <video controls class="w-100" id="introvideo">Select a user</video>
            </div>
        </div>
    </div>
</body>
</html>
