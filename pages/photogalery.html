<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

    <script>
        const galleryImages = [
            { src: '../assets/gallery/aunty.webp', alt: 'Aunty', title: 'Aunty' },
            { src: '../assets/gallery/boy1.webp', alt: 'Boy', title: 'Boy' },
            { src: '../assets/gallery/girl2.webp', alt: 'Girl', title: 'Girl' },
            { src: '../assets/gallery/team1.webp', alt: 'Team', title: 'Team' },
            { src: '../assets/gallery/logo.webp', alt: 'Logo', title: 'Logo' },
            { src: '../assets/gallery/class.webp', alt: 'Class', title: 'Class' }
        ];
        function renderGallery() {
            const galleryContainer = document.getElementById('gallery');
            galleryImages.forEach(image => {
                const imgItem = document.createElement('div');
                imgItem.className = 'col-md-3 col-sm-11 m-2';
                imgItem.innerHTML = `<a href="${image.src}" data-lightbox="photos">
                                        <img src="${image.src}" class="img-fluid" title="${image.title}" alt="${image.alt}">
                                     </a>`;
                galleryContainer.appendChild(imgItem);
            });
        }

        window.onload = renderGallery;
    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ::-webkit-scrollbar {
            width: 0px;
        }
        #gallery {
            width: 70vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        a img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            margin: 10px 0;
        }

        a:hover img {
            transform: scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .lb-image {
            width: clamp(280px,80vw,600px) !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; padding: 10px;">Gallery</h1>
    <div id="gallery" class="row"></div>
</body>

</html>
