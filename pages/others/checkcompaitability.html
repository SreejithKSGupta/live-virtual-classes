<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility</title>
    <style>
        .supported {
            color: green;
        }
        .not-supported {
            color: red;
        }
        .card-title {
            font-weight: bold;
        }
        .status-message {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1 class="text-center ">Browser Compatibility Check</h1>
                <div id="contentdiv" class="row">
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../theme.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



<script>
    let browserdata = {
        name: navigator.appName,
        version: navigator.appVersion,
        os: navigator.platform,
        lang: navigator.language,
        codename: navigator.product,
        isonline: navigator.onLine,
        agent: navigator.userAgent,
        cookies: navigator.cookieEnabled,
    };

    let browsersupported = true;
    for (let property in browserdata) {
        let value = browserdata[property];
        let cdiv = document.createElement("div");
        cdiv.className = "col-12 m-1 ";
        cdiv.innerHTML = `<div class="card">
                            <div class="card-body p-0 px-3 row">
                                <h5 class="card-title col-4 d-flex align-items-center">${property}</h5>
                                <p class="card-text col-4 d-flex align-items-center">${value}</p>
                            </div>
                          </div>`;
        document.getElementById("contentdiv").appendChild(cdiv);

        if (!value) {
            browsersupported = false;
        }
    }

    let statusDiv = document.createElement("div");
    statusDiv.className = "col-12 mt-3 text-center";
    statusDiv.innerHTML = browsersupported ? 
        '<div class="alert alert-success supported status-message">Browser supported</div>' : 
        '<div class="alert alert-danger not-supported status-message">Browser not supported</div>';
    document.getElementById("contentdiv").appendChild(statusDiv);
</script>

</html>
