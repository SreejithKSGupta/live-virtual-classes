<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
    <style>
        body {
            padding: 10px 10vw;
        }
    </style>
    <script>
        function calculate() {
            let name = markform.name.value;
            let maths = parseFloat(markform.maths.value);
            let science = parseFloat(markform.science.value);
            let social = parseFloat(markform.social.value);
            let english = parseFloat(markform.english.value);
            let total = maths + science + social + english;
            let avg = total / 4;
            
            maxmarks = [maths,"maths"];
            if (english>maxmarks[0]){
                maxmarks = [english,"english"]
            }
            if (social>maxmarks[0]){
                maxmarks = [social,"social"]
            }
            if (science>maxmarks[0]){
                science = [science,"science"]
            }
            

            let msg = " dear " + name + " your Average for this semester is : " + avg +".\n You got Highest mark in "+maxmarks[1]+" with " + maxmarks[0] + " marks." ;
            alert(msg)
        }
    </script>

</head>

<body>
    <h1 style="text-align: center; padding: 5px;">Score Calculator</h1>
    <h3 style="text-align: center; padding: 5px;">Check your Grade today</h3>

    <form name="markform">
        <div class="my-2 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>

            <input type="text" class="form-control" id="name" name="name" required>

        </div>
        <div class="row justify-content-around">
            <div class="my-2 col-3 row">
                <label for="maths" class="col-sm-2 col-form-label">Maths</label>
                <input type="number" max="100" min="0" class="form-control" id="maths" name="maths" required>

            </div>
            <div class="my-2 row col-3">
                <label for="science" class="col-sm-2 col-form-label">Science</label>
                <input type="number" max="100" min="0" class="form-control" id="science" name="science" required>

            </div>
            <div class="my-2 row col-3">
                <label for="english" class="col-sm-2 col-form-label">English</label>
                <input type="number" max="100" min="0" class="form-control" id="english" name="english" required>
            </div>
        <div class="my-2 row col-3">
            <label for="social" class="col-sm-2 col-form-label">Social</label>
            <input type="number" max=100 min=0 class="form-control" id="social" name="social" required>
        </div>
        </div>
        </div>
        <div class="my-2 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="reset" class="btn btn-secondary px-2 mx-2">Cancel</button>
                <button type="submit" onclick="calculate()" class="btn btn-primary px-2 mx-2">Calculate</button>
            </div>
        </div>
    </form>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../theme.js"></script>

</html>
