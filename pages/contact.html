<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row gy-4">
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15550.353423066055!2d77.6650384068489!3d12.998160020084052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae11160584b811%3A0xf78e9a6cc6a56d02!2sPushpanjali%20Theatre!5e0!3m2!1sen!2sin!4v1733727803479!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-lg-6 d-flex flex-column align-items-start">
                <h2 class="btx">Contact Us</h2>
                <form name="contactform" onsubmit="return validatecontact()" action="../pages/others/res.html">
                <input type="text" class="form-control mb-2" name="name" placeholder="Enter your name" id="">
                <input type="email" class="form-control mb-2" name="email" placeholder="Enter your email" id="">
                <textarea class="form-control mb-2" style="height: 150px;" name="address" placeholder="Enter your message"></textarea>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
