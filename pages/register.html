<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register</title>
    <script src="index.js"></script>
</head>

<body>
    <div class="container mt-1">
        <h1 style="text-align: center; padding: 5px;">Registration</h1>
        <h3 style="text-align: center; padding: 5px;">Get started with the future of education today</h3>

        <form name="regform" onsubmit=" return validateregform()" action="../pages/others/res.html">
            <div class="my-2 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value="sreejith ks" >
                </div>
            </div>
            <div class="my-2 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" value="srejith@gmail.com" >
                </div>
            </div>
            <div class="my-2 row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age" value="78" >
                </div>
            </div>
            <div class="my-2 row">
                <label for="place" class="col-sm-2 col-form-label">place</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="place" name="place"  value="palakkad" >
                </div>
            </div>
            <div class="my-2 row">
                <label for="mob" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mob" name="mob"  value="78234234" >
                </div>
            </div>
            <div class="my-2 row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select class="form-select" id="gender" name="gender" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Other</option>
                    </select>
                </div>
            </div>
            <div class="my-2 row">
                <label class="col-sm-2 col-form-label">Interests</label>
                <div class="col-sm-10 d-flex flex-column flex-md-row">
                    <div class="form-check px-4">
                        <input class="form-check-input" type="checkbox" value="academics" id="interestAcademics" name="interest">
                        <label class="form-check-label" for="interestAcademics">Academics</label>
                    </div>
                    <div class="form-check px-4">
                        <input class="form-check-input" type="checkbox" value="sports" id="interestSports" name="interest">
                        <label class="form-check-label" for="interestSports">Sports</label>
                    </div>
                    <div class="form-check px-4">
                        <input class="form-check-input" type="checkbox" value="arts" id="interestArts" name="interest">
                        <label class="form-check-label" for="interestArts">Artforms</label>
                    </div>
                    <div class="form-check px-4">
                        <input class="form-check-input" type="checkbox" value="other" id="interestOther" name="interest">
                        <label class="form-check-label" for="interestOther">Other</label>
                    </div>
                </div>
            </div>
            <div class="my-2 row">
                <label class="col-sm-2 col-form-label">Mode</label>
                <div class="col-sm-10 d-flex flex-column flex-md-row">
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" value="online" id="modeOnline" name="mode">
                        <label class="form-check-label" for="modeOnline">Online</label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" value="offline" id="modeOffline" name="mode">
                        <label class="form-check-label" for="modeOffline">Offline</label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" value="mixed" id="modeMixed" name="mode">
                        <label class="form-check-label" for="modeMixed">Mixed</label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" value="none" id="modeNone" name="mode">
                        <label class="form-check-label" for="modeNone">None</label>
                    </div>
                </div>
            </div>
            <div class="my-2 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="reset" class="btn btn-secondary px-2 mx-2">Cancel</button>
                    <button type="submit"  class="btn btn-primary px-2 mx-2">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
